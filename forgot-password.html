<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>CUI Admin - Forgot Password</title>

        <!-- Custom fonts for this template-->
        <link href="fonts/fontawesome/css/fontawesome-all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,800;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <!-- Custom styles for this template-->
        <link href="css/cui-admin.css" rel="stylesheet">
        <link href="css/cui-login.css" rel="stylesheet">

    </head>

    <body class="bg-login-image h-100">
        <div class="container">
            <!-- Outer Row -->
            <div class="row align-items-md-center h-100vh justify-content-md-center">
                <div class="col-xl-5 col-lg-5 col-md-6">
                    <div class="login-wrap">
                        <div class="row mb-2">
                            <div class="col-lg-12 col-sm-12 text-center">
                                <a href="javascript:;" class="d-inline-block pt-sm-2 pb-4 pl-4 pr-4">
                                    <img src="img/torando-logo-lg.png" class="img-fluid" alt="logo" style="height:120px;">
                                </a>
                            </div>
                        </div>
                        <div class="card login-card o-hidden border-0 shadow-lg">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="col-lg-12 col-sm-12">
                                        <div class="d-block p-3 p-lg-4">
                                            <div class="text-center">
                                                <h1 class="h4 text-theme-color mb-4">Forgot Password</h1>
                                                <p>
                                                    Enter your email address and we'll send you an email with instructions to reset your password.
                                                </p>
                                            </div>
                                            <form class="user">
                                                <div class="form-group">
                                                    <label>Email Address</label>
                                                    <input type="email" class="form-control form-control-user"
                                                           id="exampleInputEmail" aria-describedby="emailHelp"
                                                           placeholder="Enter your email">
                                                </div>
                                                <a href="login.html" class="btn btn-theme btn-user btn-block mt-lg-4 mt-2">
                                                    Reset Password
                                                </a>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/cui-admin.js"></script>

    </body>

</html>
